name: Deploy

on:
  push:
    branches: [main]

env:
  SERVER_HOST: 165.227.201.91
  SERVER_USER: root
  DEPLOY_PATH: /root/jessicamendez/web

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./web
        run: bun install --frozen-lockfile

      - name: Build site
        working-directory: ./web
        run: bun run build

      - name: Deploy to droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "web/dist/*"
          target: "${{ env.DEPLOY_PATH }}/dist-new"
          strip_components: 2

      - name: Atomic swap and restart
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Setup PATH for bun-installed packages
            export PATH="$HOME/.bun/bin:$PATH"

            cd ${{ env.DEPLOY_PATH }}

            # Atomic swap
            rm -rf dist-old
            [ -d dist ] && mv dist dist-old
            mv dist-new dist
            rm -rf dist-old

            # Restart Node server with PM2
            if pm2 describe jessicamendez > /dev/null 2>&1; then
              pm2 reload jessicamendez
            else
              cd dist/server
              pm2 start entry.mjs --name jessicamendez --env production
            fi

            pm2 save
